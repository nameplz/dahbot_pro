<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style1.css" />
    <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
    <title>Project</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="anim">디지털인문예술입문</h1>
        <p class="anim">닿봇(DAH Bot): 디지털인문예술전공 챗봇</p>
      </header>
      <div class="result">
        <h1 class="anim">닿봇(DAH Bot): 디지털인문예술전공 챗봇</h1>
        <p class="anim">
          카카오톡 플러스 친구를 이용하여 디지털인문예술에 대해 소개해주는 챗봇
        </p>
        <img class="anim" src="dah_bot.png" alt="project img" />
      </div>
      <div class="work">
        <h1 class="anim">카카오 i 오픈빌더</h1>
        <p class="anim">AI 핵심 기술이 결합된 카카오의 통합 인공지능 플랫폼</p>
        <img class="anim" src="work1.png" alt="project img" />
      </div>
      <div class="header2">
        <h1 class="anim">시나리오, 엔티티 등으로 구성</h1>
        <p class="anim">입력되는 데이터를 이용하여 학습</p>
        <div class="work2">
          <img class="anim" src="work2.png" alt="project img" />
          <img class="anim" src="work2-2.png" alt="project img" />
        </div>
      </div>
      <div class="header3">
        <h1 class="anim">카카오톡 플러스친구와 연동하여 배포</h1>
        <p class="anim">친숙한 플랫폼으로 접근성 강화</p>
        <img class="anim" src="work3.png" alt="project img" />
      </div>
      <footer>
        <p>
          디지털인문예술입문 | 닿봇
        </p>
      </footer>
    </div>
    <script type="text/javascript">
      window.sr = ScrollReveal();
      sr.reveal(".anim");
    </script>
  </body>
</html>
